<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Dad Fight</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Adicionando a biblioteca de áudio Tone.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #game-container {
            position: relative;
            border: 4px solid #fff;
            width: 1024px; /* Fix width */
            height: 576px; /* Fix height */
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 2;
        }
        
        .player-ui {
            width: 40%;
        }

        .health-bar-container {
            width: 100%;
            height: 30px;
            background-color: #555;
            border: 2px solid #fff;
            position: relative;
        }
        
        .special-bar-container {
            width: 100%;
            height: 15px;
            background-color: #333;
            border: 2px solid #888;
            margin-top: 5px;
        }

        #player-health, #enemy-health {
            height: 100%;
            width: 100%;
            transition: width 0.5s ease-in-out;
        }

        #player-health { background-color: #4CAF50; }
        #enemy-health { background-color: #F44336; }
        
        #player-special, #enemy-special {
            height: 100%;
            width: 0%;
            background-color: #03A9F4;
            transition: width 0.2s linear;
        }
        
        #timer {
            font-size: 2rem;
            color: #FFC107;
            margin: 0 20px;
        }
        
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2rem;
            text-align: center;
            z-index: 3;
        }

        .start-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: 2px solid #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="backgroundCanvas" width="1024" height="576" style="z-index: 0;"></canvas>
        <canvas id="gameCanvas" width="1024" height="576" style="z-index: 1;"></canvas>

        <div id="ui-container">
            <div class="player-ui">
                <div class="health-bar-container">
                    <div id="player-health"></div>
                </div>
                <div class="special-bar-container">
                    <div id="player-special"></div>
                </div>
            </div>
            <div id="timer">60</div>
            <div class="player-ui">
                <div class="health-bar-container">
                    <div id="enemy-health"></div>
                </div>
                 <div class="special-bar-container">
                    <div id="enemy-special"></div>
                </div>
            </div>
        </div>
        <div id="overlay">
            <h1 id="game-message">Super Dad Fight</h1>
            <button id="start-button" class="start-button">Iniciar Luta</button>
        </div>
    </div>

    <script>
    window.onload = () => {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const backgroundCtx = backgroundCanvas.getContext('2d');
        const gravity = 0.7;

        const startButton = document.getElementById('start-button');
        const overlay = document.getElementById('overlay');
        const timerEl = document.getElementById('timer');
        const playerHealthEl = document.getElementById('player-health');
        const enemyHealthEl = document.getElementById('enemy-health');
        const playerSpecialEl = document.getElementById('player-special');
        const enemySpecialEl = document.getElementById('enemy-special');
        const gameMessageEl = document.getElementById('game-message');
        
        const superDadTaunts = ["Você não vai escapar da justiça!", "É hora de pagar seus impostos!", "Isso é pela sociedade!"];
        const soneguildoTaunts = ["Você nunca vai me pegar!", "Meu dinheiro, minhas regras!", "Tolos e seus impostos!"];

        let hitSound, melodySynth, bassSynth, kick, snare, melodyPart, bassPart, kickPart, snarePart;
        let audioInitialized = false;

        function initAudio() {
            if (audioInitialized) return;

            const reverb = new Tone.Reverb({ decay: 4, preDelay: 0.01 }).toDestination();

            melodySynth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: 'sawtooth' },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.2 }
            }).connect(reverb);
            melodySynth.volume.value = -12;

            bassSynth = new Tone.MonoSynth({
                oscillator: { type: 'fmsquare', modulationType: 'sawtooth', modulationIndex: 0.2 },
                envelope: { attack: 0.01, decay: 0.1, sustain: 0.2, release: 0.4 }
            }).toDestination();
            bassSynth.volume.value = -8;

            kick = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' }
            }).toDestination();

            snare = new Tone.NoiseSynth({
                noise: { type: 'white' },
                envelope: { attack: 0.005, decay: 0.1, sustain: 0 }
            }).toDestination();
            snare.volume.value = -10;

            hitSound = new Tone.MembraneSynth({
                pitchDecay: 0.05,
                octaves: 10,
                envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4, attackCurve: 'exponential' }
            }).toDestination();
            hitSound.volume.value = -6;

            const melody = [
                'A4', ['C5', 'E5'], 'A4', ['C5', 'E5'], 'G4', ['B4', 'D5'], 'G4', ['B4', 'D5'],
                'F4', ['A4', 'C5'], 'F4', ['A4', 'C5'], 'E4', ['G4', 'B4'], 'E4', 'E4'
            ];
            const bassline = ['A2', 'A2', 'G2', 'G2', 'F2', 'F2', 'E2', 'E2'];

            melodyPart = new Tone.Sequence((time, note) => {
                melodySynth.triggerAttackRelease(note, '16n', time);
            }, melody, '8n').start(0);

            bassPart = new Tone.Sequence((time, note) => {
                bassSynth.triggerAttackRelease(note, '4n', time);
            }, bassline, '2n').start(0);

            kickPart = new Tone.Loop((time) => {
                kick.triggerAttackRelease('C1', '8n', time);
            }, '4n').start(0);

            snarePart = new Tone.Loop((time) => {
                snare.triggerAttackRelease('8n', time);
            }, '2n').start('4n');

            Tone.Transport.bpm.value = 160;
            audioInitialized = true;
        }


        class Sprite {
            constructor({ position, velocity, dimensions }) {
                this.position = position;
                this.velocity = velocity;
                this.width = dimensions.width;
                this.height = dimensions.height;
                this.health = 100;
                this.specialEnergy = 0;
                this.isBlinking = false;
                this.currentTaunt = '';
                this.isKnockedOut = false;
                this.rotation = 0;
            }

            update() {
                if (this.isKnockedOut) {
                    if (this.rotation < Math.PI / 2) {
                        this.rotation += 0.05;
                    }
                } else {
                    this.position.x += this.velocity.x;
                }

                this.position.y += this.velocity.y;

                if (this.position.y + this.height + this.velocity.y >= canvas.height) {
                    this.velocity.y = 0;
                    this.position.y = canvas.height - this.height;
                } else {
                    this.velocity.y += gravity;
                }
            }

            blink() {
                if (this.isBlinking) return;
                this.isBlinking = true;
                setTimeout(() => { this.isBlinking = false; }, 150);
            }
            
            taunt() {
                if (this.currentTaunt) return;
                const taunts = (this instanceof SuperDad) ? superDadTaunts : soneguildoTaunts;
                this.currentTaunt = taunts[Math.floor(Math.random() * taunts.length)];
                setTimeout(() => { this.currentTaunt = ''; }, 3000);
            }
        }

        class Fighter extends Sprite {
            constructor({ position, velocity, dimensions, isFacingRight = true }) {
                super({ position, velocity, dimensions });
                this.isAttacking = false;
                this.isSpecialAttacking = false;
                this.isJumping = false;
                this.isCrouching = false;
                this.isBlocking = false;
                this.isFacingRight = isFacingRight;
                this.initialHeight = dimensions.height;
            }
            
            attack(type) {
                if (this.isAttacking || this.isSpecialAttacking || this.isBlocking) return;
                this.isAttacking = type;
                setTimeout(() => { this.isAttacking = false; }, 500);
            }

            specialAttack() {
                if (this.specialEnergy < 100 || this.isAttacking || this.isSpecialAttacking || this.isBlocking) return;
                this.isSpecialAttacking = true;
                this.specialEnergy = 0;
                setTimeout(() => { this.isSpecialAttacking = false; }, 500);
            }

            crouch(isCrouching) {
                if (this.isCrouching === isCrouching || this.isJumping) return;
                this.isCrouching = isCrouching;
                this.height = isCrouching ? this.initialHeight / 1.5 : this.initialHeight;
                if (isCrouching) {
                    this.position.y += this.initialHeight - this.height;
                }
            }
        }

        class SuperDad extends Fighter {
            draw() {
                const x = this.position.x;
                const y = this.position.y;
                const w = this.width;
                const h = this.height;
                const inAir = this.position.y + this.height < canvas.height;

                ctx.save();
                
                const pivotX = x + w / 2;
                const pivotY = y + h;
                ctx.translate(pivotX, pivotY);
                ctx.rotate(this.isFacingRight ? this.rotation : -this.rotation);
                ctx.translate(-pivotX, -pivotY);

                if (!this.isFacingRight) {
                    ctx.translate(x + w, y);
                    ctx.scale(-1, 1);
                    ctx.translate(-x, -y);
                }

                const skin = '#f0c2a2';
                const suit = '#3a3a3a';
                const suitDark = '#2a2a2a';
                const hair = '#5b3a29';
                const shoes = '#1a1a1a';

                ctx.fillStyle = suitDark;
                ctx.beginPath();
                ctx.moveTo(x + w * 0.3, y + h * 0.5);
                ctx.lineTo(x + w * 0.45, y + h * 0.5);
                ctx.lineTo(x + w * 0.3, y + h);
                ctx.lineTo(x + w * 0.15, y + h);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = shoes;
                ctx.beginPath();
                ctx.ellipse(x + w * 0.22, y + h * 0.98, w * 0.15, h * 0.05, 0, 0, Math.PI * 2);
                ctx.fill();

                if(this.isAttacking !== 'kick' && !inAir) {
                    ctx.fillStyle = suit;
                    ctx.beginPath();
                    ctx.moveTo(x + w * 0.55, y + h * 0.5);
                    ctx.lineTo(x + w * 0.7, y + h * 0.5);
                    ctx.lineTo(x + w * 0.55, y + h);
                    ctx.lineTo(x + w * 0.4, y + h);
                    ctx.closePath();
                    ctx.fill();
                    ctx.fillStyle = shoes;
                    ctx.beginPath();
                    ctx.ellipse(x + w * 0.47, y + h * 0.98, w * 0.15, h * 0.05, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.fillStyle = suit;
                ctx.beginPath();
                ctx.moveTo(x + w * 0.1, y + h * 0.2);
                ctx.lineTo(x + w * 0.9, y + h * 0.2);
                ctx.lineTo(x + w * 0.7, y + h * 0.55);
                ctx.lineTo(x + w * 0.3, y + h * 0.55);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.moveTo(x + w / 2, y + h * 0.2);
                ctx.lineTo(x + w * 0.3, y + h * 0.4);
                ctx.lineTo(x + w * 0.7, y + h * 0.4);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#c00';
                ctx.fillRect(x + w / 2 - 5, y + h * 0.2, 10, h * 0.3);
                
                ctx.fillStyle = skin;
                ctx.beginPath();
                ctx.arc(x + w / 2, y + h * 0.1, w * 0.3, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.fillStyle = hair;
                ctx.beginPath();
                ctx.arc(x + w / 2, y + h * 0.1, w * 0.3, Math.PI, Math.PI * 2);
                ctx.fill();
                ctx.fillRect(x + w * 0.2, y + h * 0.1, w * 0.1, h * 0.05);
                ctx.fillRect(x + w * 0.7, y + h * 0.1, w * 0.1, h * 0.05);

                ctx.fillStyle = hair;
                ctx.fillRect(x + w * 0.25, y + h * 0.08, w * 0.2, h * 0.02);
                ctx.fillRect(x + w * 0.55, y + h * 0.08, w * 0.2, h * 0.02);

                if (this.isBlinking) {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x + w * 0.25, y + h * 0.12, w * 0.2, h*0.02);
                    ctx.fillRect(x + w * 0.55, y + h * 0.12, w * 0.2, h*0.02);
                } else {
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(x + w * 0.35, y + h * 0.13, w * 0.08, 0, Math.PI * 2);
                    ctx.arc(x + w * 0.65, y + h * 0.13, w * 0.08, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#3498db';
                    ctx.beginPath();
                    ctx.arc(x + w * 0.38, y + h * 0.13, w * 0.04, 0, Math.PI * 2);
                    ctx.arc(x + w * 0.62, y + h * 0.13, w * 0.04, 0, Math.PI * 2);
                    ctx.fill();
                }

                if (this.isBlocking) {
                    ctx.fillStyle = suit;
                    ctx.fillRect(x + w * 0.5, y + h * 0.2, w * 0.2, h * 0.3);
                    ctx.fillRect(x + w * 0.2, y + h * 0.2, w * 0.2, h * 0.3);
                }
                else if (inAir) {
                    ctx.fillStyle = suit;
                    ctx.beginPath();
                    ctx.arc(x, y + h * 0.3, w * 0.2, 0, Math.PI * 2);
                    ctx.arc(x + w, y + h * 0.3, w * 0.2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.isAttacking === 'punch') {
                    ctx.fillStyle = suit;
                    ctx.fillRect(x + w * 0.5, y + h * 0.25, w * 0.8, h * 0.1);
                    ctx.fillStyle = skin;
                    ctx.beginPath();
                    ctx.arc(x + w * 1.3, y + h * 0.3, w * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.isAttacking === 'kick') {
                    ctx.fillStyle = suit;
                    ctx.fillRect(x + w * 0.5, y + h * 0.5, w * 0.8, h * 0.2);
                    ctx.fillStyle = shoes;
                    ctx.beginPath();
                    ctx.ellipse(x + w * 1.3, y + h * 0.6, w * 0.2, h * 0.08, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = suit;
                    ctx.beginPath();
                    ctx.arc(x + w * 0.8, y + h * 0.35, w * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                if (this.isSpecialAttacking) {
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.beginPath();
                    ctx.moveTo(x + w, y + h * 0.3);
                    ctx.lineTo(x + w + 200, y + h * 0.1);
                    ctx.lineTo(x + w + 200, y + h * 0.5);
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }
        }
        
        class Soneguildo extends Fighter {
             draw() {
                const x = this.position.x;
                const y = this.position.y;
                const w = this.width;
                const h = this.height;
                const inAir = this.position.y + this.height < canvas.height;
                
                ctx.save();

                const pivotX = x + w / 2;
                const pivotY = y + h;
                ctx.translate(pivotX, pivotY);
                ctx.rotate(this.isFacingRight ? this.rotation : -this.rotation);
                ctx.translate(-pivotX, -pivotY);

                if (!this.isFacingRight) {
                    ctx.translate(x + w, y);
                    ctx.scale(-1, 1);
                    ctx.translate(-x, -y);
                }
                
                const stripe1 = '#d9d9d9';
                const stripe2 = '#a6a6a6';
                const skin = '#e6bfac';
                const hair = '#3b3b3b';
                const shoes = '#4a2e1a';

                ctx.fillStyle = stripe2;
                ctx.fillRect(x + w * 0.2, y + h * 0.5, w * 0.25, h * 0.45);
                ctx.fillStyle = shoes;
                ctx.beginPath();
                ctx.ellipse(x + w * 0.3, y + h * 0.98, w * 0.15, h * 0.05, 0, 0, Math.PI * 2);
                ctx.fill();

                if(this.isAttacking !== 'kick' && !inAir) {
                    ctx.fillStyle = stripe1;
                    ctx.fillRect(x + w * 0.55, y + h * 0.5, w * 0.25, h * 0.45);
                    ctx.fillStyle = shoes;
                    ctx.beginPath();
                    ctx.ellipse(x + w * 0.65, y + h * 0.98, w * 0.15, h * 0.05, 0, 0, Math.PI * 2);
                    ctx.fill();
                }

                for(let i = 0; i < 4; i++) {
                    ctx.fillStyle = i % 2 === 0 ? stripe1 : stripe2;
                    ctx.fillRect(x + w * 0.1, y + h * 0.25 + (h * 0.3 / 4) * i, w * 0.8, h * 0.3 / 4);
                }
                
                ctx.fillStyle = skin;
                ctx.beginPath();
                ctx.arc(x + w / 2, y + h * 0.15, w * 0.3, 0, Math.PI * 2);
                ctx.fill();

                ctx.fillStyle = hair;
                ctx.beginPath();
                ctx.arc(x + w / 2, y + h * 0.1, w * 0.3, 0, Math.PI, false);
                ctx.fill();
                
                if (this.isBlinking) {
                    ctx.fillStyle = 'black';
                    ctx.fillRect(x + w * 0.25, y + h * 0.15, w * 0.2, h*0.015);
                    ctx.fillRect(x + w * 0.55, y + h * 0.15, w * 0.2, h*0.015);
                } else {
                    ctx.fillStyle = hair;
                    ctx.fillRect(x + w * 0.25, y + h * 0.08, w * 0.2, h * 0.02);
                    ctx.fillRect(x + w * 0.55, y + h * 0.08, w * 0.2, h * 0.02);

                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(x + w * 0.35, y + h * 0.15, w * 0.1, 0, Math.PI * 2);
                    ctx.arc(x + w * 0.65, y + h * 0.15, w * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#8B4513';
                    ctx.beginPath();
                    ctx.arc(x + w * 0.38, y + h * 0.15, w * 0.05, 0, Math.PI * 2);
                    ctx.arc(x + w * 0.62, y + h * 0.15, w * 0.05, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x + w / 2, y + h * 0.22, w * 0.15, 0, Math.PI);
                ctx.stroke();

                if (this.isBlocking) {
                    ctx.fillStyle = stripe2;
                    ctx.fillRect(x + w * 0.2, y + h * 0.25, w * 0.2, h * 0.3);
                    ctx.fillStyle = stripe1;
                    ctx.fillRect(x + w * 0.6, y + h * 0.25, w * 0.2, h * 0.3);
                }
                else if (inAir) {
                     ctx.fillStyle = stripe2;
                    ctx.beginPath();
                    ctx.arc(x + w * 0.1, y + h * 0.3, w * 0.15, 0, Math.PI * 2);
                    ctx.arc(x + w * 0.9, y + h * 0.3, w * 0.15, 0, Math.PI * 2);
                    ctx.fill();
                }
                else if (this.isAttacking === 'punch') {
                    ctx.fillStyle = stripe1;
                    ctx.fillRect(x + w * 0.5, y + h * 0.3, w * 0.7, h * 0.1);
                } else if (this.isAttacking === 'kick') {
                    ctx.fillStyle = stripe1;
                    ctx.fillRect(x + w * 0.4, y + h * 0.5, w * 0.8, h * 0.2);
                    ctx.fillStyle = shoes;
                    ctx.beginPath();
                    ctx.ellipse(x + w * 1.2, y + h * 0.6, w * 0.2, h * 0.08, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                if (this.isSpecialAttacking) {
                    ctx.fillStyle = 'rgba(255, 80, 80, 0.5)';
                    ctx.beginPath();
                    ctx.arc(x + w / 2, y + h / 2, 100, 0, Math.PI * 2);
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        let isRaining = false;
        let rainDrops = [];
        const RAIN_COUNT = 300;
        let isDay = false;

        function createRain() {
            for (let i = 0; i < RAIN_COUNT; i++) {
                rainDrops.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    length: Math.random() * 15 + 10,
                    speed: Math.random() * 5 + 5
                });
            }
        }

        function drawRain() {
            ctx.strokeStyle = 'rgba(174,194,224,0.5)';
            ctx.lineWidth = 1;
            for (const drop of rainDrops) {
                ctx.beginPath();
                ctx.moveTo(drop.x, drop.y);
                ctx.lineTo(drop.x, drop.y + drop.length);
                ctx.stroke();
            }
        }

        function updateRain() {
            for (const drop of rainDrops) {
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = -drop.length;
                    drop.x = Math.random() * canvas.width;
                }
            }
        }

        function drawStaticBackground() {
            if (isDay) {
                const gradient = backgroundCtx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(1, '#B0E0E6');
                backgroundCtx.fillStyle = gradient;
                backgroundCtx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 15; i++) {
                    const x = Math.random() * canvas.width;
                    const h = 100 + Math.random() * (canvas.height - 200);
                    const w = 50 + Math.random() * 100;
                    backgroundCtx.fillStyle = `rgba(100, 100, 120, ${0.7 + Math.random() * 0.3})`;
                    backgroundCtx.fillRect(x, canvas.height - h, w, h);
                }
            } else {
                const gradient = backgroundCtx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#000033');
                gradient.addColorStop(0.7, '#330044');
                gradient.addColorStop(1, '#ff6600');
                backgroundCtx.fillStyle = gradient;
                backgroundCtx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < 15; i++) {
                    const x = Math.random() * canvas.width;
                    const h = 100 + Math.random() * (canvas.height - 200);
                    const w = 50 + Math.random() * 100;
                    backgroundCtx.fillStyle = `rgba(20, 20, 35, ${0.6 + Math.random() * 0.3})`;
                    backgroundCtx.fillRect(x, canvas.height - h, w, h);
                }
            }
        }

        let player, enemy, timer, timerId, keys, animationFrameId, gameOver;

        function init() {
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameOver = false;
            
            player = new SuperDad({
                position: { x: 200, y: 100 },
                velocity: { x: 0, y: 0 },
                dimensions: { width: 100, height: 200 },
            });

            enemy = new Soneguildo({
                position: { x: 700, y: 100 },
                velocity: { x: 0, y: 0 },
                dimensions: { width: 100, height: 200 },
                isFacingRight: false
            });
            
            keys = {
                ArrowRight: { pressed: false },
                ArrowLeft: { pressed: false },
                ArrowDown: { pressed: false },
                L: { pressed: false }
            };

            timer = 60;
            playerHealthEl.style.width = '100%';
            enemyHealthEl.style.width = '100%';
            playerSpecialEl.style.width = '0%';
            enemySpecialEl.style.width = '0%';
            timerEl.textContent = timer;
            gameMessageEl.textContent = "";
            overlay.style.display = 'none';
            
            isDay = Math.random() < 0.7;
            drawStaticBackground();
            
            rainDrops = [];
            isRaining = Math.random() < 0.6;
            if (isRaining) {
                createRain();
            }

            if (timerId) clearTimeout(timerId);
            decreaseTimer();
            animate();
            
            if (!audioInitialized) {
                initAudio();
            }
            Tone.start();
            Tone.Transport.start();
        }

        function checkCollision({ attacker, defender }) {
            const attackX = attacker.isFacingRight ? attacker.position.x : attacker.position.x - 150 + attacker.width;
            const attackWidth = 150;
            
            return (
                attacker.isAttacking &&
                attackX + attackWidth >= defender.position.x &&
                attackX <= defender.position.x + defender.width &&
                attacker.position.y + 50 <= defender.position.y + defender.height &&
                attacker.position.y + 80 >= defender.position.y
            );
        }
        
        function checkSpecialCollision({ attacker, defender }) {
            return (
                attacker.isSpecialAttacking &&
                attacker.position.x < defender.position.x + defender.width &&
                attacker.position.x + attacker.width > defender.position.x
            );
        }

        function determineWinner({ player, enemy, timerId }) {
            clearTimeout(timerId);
            overlay.style.display = 'flex';
            startButton.textContent = "Jogar Novamente";
            Tone.Transport.stop();
            
            if(player.health === enemy.health) {
                gameMessageEl.textContent = "Empate!";
            } else if (player.health > enemy.health) {
                gameMessageEl.textContent = "Super Dad Venceu!";
            } else {
                gameMessageEl.textContent = "Soneguildo Venceu!";
            }
        }

        function decreaseTimer() {
            if (timer > 0) {
                timerId = setTimeout(decreaseTimer, 1000);
                timer--;
                timerEl.textContent = timer;
            }
            if (timer === 0) {
                determineWinner({ player, enemy, timerId });
            }
        }
        
        function enemyAI() {
            if (enemy.isKnockedOut) return;
            const dx = player.position.x - enemy.position.x;
            const distance = Math.abs(dx);
            enemy.isBlocking = false;

            if (enemy.specialEnergy >= 100 && distance < 400) {
                enemy.specialAttack();
            } else if (distance > 150) {
                enemy.velocity.x = dx > 0 ? 3 : -3;
            } else {
                enemy.velocity.x = 0;
                if (player.isAttacking && Math.random() < 0.5) {
                    enemy.isBlocking = true;
                } else if (Math.random() < 0.03) {
                    enemy.attack(Math.random() < 0.5 ? 'punch' : 'kick');
                }
            }
            enemy.isFacingRight = dx > 0;
        }

        function drawTaunts() {
            [player, enemy].forEach(character => {
                if (character.currentTaunt) {
                    ctx.font = "12px 'Press Start 2P'";
                    const textWidth = ctx.measureText(character.currentTaunt).width;
                    const x = character.position.x + (character.width / 2) - (textWidth / 2);
                    const y = character.position.y - 20;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    ctx.fillRect(x - 5, y - 15, textWidth + 10, 20);
                    
                    ctx.fillStyle = 'white';
                    ctx.fillText(character.currentTaunt, x, y);
                }
            });
        }

        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (isRaining) {
                updateRain();
                drawRain();
            }
            
            player.update();
            enemy.update();

            if (!gameOver) {
                if (Math.random() < 0.002) player.taunt();
                if (Math.random() < 0.002) enemy.taunt();
            }
            
            if (Math.random() < 0.003) player.blink();
            if (Math.random() < 0.003) enemy.blink();
            
            player.draw();
            enemy.draw();
            drawTaunts();

            if (!gameOver) {
                player.velocity.x = 0;
                player.isBlocking = keys.L.pressed;
                if (keys.ArrowLeft.pressed && !player.isBlocking) {
                    player.velocity.x = -5;
                } else if (keys.ArrowRight.pressed && !player.isBlocking) {
                    player.velocity.x = 5;
                }
                player.crouch(keys.ArrowDown.pressed);

                if (checkCollision({ attacker: player, defender: enemy }) && !enemy.isBlocking) {
                    hitSound.triggerAttackRelease("C2", "8n");
                    enemy.health -= player.isAttacking === 'punch' ? 2 : 4;
                    player.specialEnergy = Math.min(100, player.specialEnergy + 8);
                    enemyHealthEl.style.width = enemy.health + '%';
                    playerSpecialEl.style.width = player.specialEnergy + '%';
                    player.isAttacking = false;
                }
                
                if(checkSpecialCollision({ attacker: player, defender: enemy }) && !enemy.isBlocking) {
                    enemy.health -= 15;
                    enemyHealthEl.style.width = enemy.health + '%';
                }

                enemyAI();
                
                if (checkCollision({ attacker: enemy, defender: player }) && !player.isBlocking) {
                    hitSound.triggerAttackRelease("C2", "8n");
                    player.health -= enemy.isAttacking === 'punch' ? 2 : 4;
                    enemy.specialEnergy = Math.min(100, enemy.specialEnergy + 8);
                    playerHealthEl.style.width = player.health + '%';
                    enemySpecialEl.style.width = enemy.specialEnergy + '%';
                    enemy.isAttacking = false;
                }
                
                if(checkSpecialCollision({ attacker: enemy, defender: player }) && !player.isBlocking) {
                    player.health -= 15;
                    playerHealthEl.style.width = player.health + '%';
                }

                if (player.health <= 0 || enemy.health <= 0) {
                    gameOver = true;
                    if (player.health <= 0) player.isKnockedOut = true;
                    else enemy.isKnockedOut = true;
                    
                    setTimeout(() => {
                        determineWinner({ player, enemy, timerId });
                    }, 2000);
                }
            }
        }

        window.addEventListener('keydown', (event) => {
            if (!player || gameOver) return;
            switch (event.key) {
                case 'ArrowRight': keys.ArrowRight.pressed = true; player.isFacingRight = true; break;
                case 'ArrowLeft': keys.ArrowLeft.pressed = true; player.isFacingRight = false; break;
                case 'ArrowUp': 
                    if (!player.isJumping && player.position.y + player.height >= canvas.height) {
                        player.velocity.y = -20;
                        player.isJumping = true;
                    }
                    break;
                case 'ArrowDown': keys.ArrowDown.pressed = true; break;
                case ' ': player.attack('punch'); break;
                case 'c': case 'C': player.attack('kick'); break;
                case 's': case 'S': player.specialAttack(); break;
                case 'l': case 'L': keys.L.pressed = true; break;
            }
        });

        window.addEventListener('keyup', (event) => {
            if (!player || gameOver) return;
            switch (event.key) {
                case 'ArrowRight': keys.ArrowRight.pressed = false; break;
                case 'ArrowLeft': keys.ArrowLeft.pressed = false; break;
                case 'ArrowDown': keys.ArrowDown.pressed = false; player.crouch(false); break;
                case 'ArrowUp': player.isJumping = false; break;
                case 'l': case 'L': keys.L.pressed = false; break;
            }
        });
        
        drawStaticBackground(); // Desenha um fundo inicial
        startButton.addEventListener('click', init);
    }
    </script>
</body>
